<template name="account.plans">
  <div id="template-account-plans">
    {{>
      render component="account.billing.suggest"
    }}
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1">
        <table class="table table-plans">
          <thead>
            <tr>
              <th>Plan</th>
              <th>Data Retention</th>
              <th>Included Hosts</th>
              <th>Base Price</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            {{#each state$plans}}
              <tr class="plan-{{id}} {{#if state$isCurrentPlan id}}current{{/if}}">
                <td>{{name}}</td>
                <td>{{retention}}</td>
                <td>{{minHostCount}}</td>
                <td>{{basePrice}}</td>
                <td>
                  {{#if state$isCurrentPlan id}}
                    <button class="btn btn-block btn-plan" disabled>Current</button>
                  {{else}}
                    <button class="btn btn-block btn-plan" data-plan="{{id}}">
                      {{#if state$showLoadingIcon id}}
                        <span class="glyphicon glyphicon-refresh loading-icon"></span>
                      {{else}}
                        Select
                      {{/if}}
                    </button>
                  {{/if}}
                </td>
              </tr>
            {{/each}}
            <tr>
              <td colspan="5">
                <div class="tailo" style="font-size: 13px;">
                  For each <b>additional</b> host we charge $10/month.
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Plan Features -->
    <div class="row">
      <div class="col-sm-5 col-sm-offset-1 free-plan-feature-summary">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">All Kadira plans come with</h3>
          </div>
          <div class="panel-body">
            <ul class="list-features">
              <li>Access to Metrics and Traces</li>
              <li>Create any number of apps</li>
              <li>Error Tracking</li>
              <li>Instant support via email </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-sm-5 paid-plans-feature-summary">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">All paid plans come with</h3>
          </div>
          <div class="panel-body">
            <ul class="list-features">
              <li>Unlimited Collaborators</li>
              <li>Unlimited Alerts</li>
              <li>CPU Profiling</li>
              <li>Monitoring Observers</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Frequently Asked Questions -->
    <div id="faq" class="row">
      <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
          <h1 id="common-questions">Common Questions</h1>
        </div>
      </div>

      <div class="row row-questions">
        <div class="col-sm-10 col-sm-offset-1 col-question">
          <h3>What is a host?</h3>
          <p>
            Host is a single application process in your app. Different hosting providers give different names to that. Containers, servos, dynos, drones, hosts are few of those names.
          </p>
          <p>
            Kadira collects data from every hosts in your app. That's why we charge based on the number of hosts available in your app.
          </p>
        </div>
      </div>

      <div class="row row-questions">
        <div class="col-sm-10 col-sm-offset-1 col-question">
          <h3>What's the algorithm use to calculate the host usage?</h3>
          <p>
            First we get a list of host usage for your app, aggregated for <b>an hour</b>. We take it for your current billing month.
            That means there are around 720(24 * 30) values for an app. Then, we take the <b>median</b> of those values for each app.
            We aggregate those medians and that's your monthly host usage. <br />
            (Visit your <a href='/account/billing'>billing profile</a> to see your current usage.)
          </p>
          <p>
            That means, number of hosts usage stays the same even if your app had a sudden spike in the usage or you load tested your app.
          </p>
        </div>
      </div>

      <div class="row row-questions">
        <div class="col-sm-10 col-sm-offset-1 col-question">
          <h3>What is Data Retention (History)?</h3>
          <p>Data Retention indicates the period of time we keep your application data with us.</p>
        </div>
      </div>

      <div class="row row-questions">
        <div class="col-sm-10 col-sm-offset-1 col-question">
          <h3>Can I change plans?</h3>
          <p>Of course you can change plans anytime.</p>
        </div>
      </div>

      <div class="row row-questions">
        <div class="col-sm-10 col-sm-offset-1 col-question">
          <h3>Tell me more about Collaborators?</h3>
          <p>You can simply allow other members in your team to use Kadira UI to monitor and optimize your app. You can change the ownership to another user as well.</p>
          <p>
          Collaborators can be added to any app, but there is no way to add account-level collaborators.
          </p>
        </div>
      </div>

      <div class="row row-questions">
        <div class="col-sm-10 col-sm-offset-1 col-question">
          <h3>What are Alerts?</h3>
          <p><a href="https://kadira.io/blog/stay-alert-with-your-meteor-app/" target="_blank">Kadira Alerts</a> sends you a notification when something strange happens with your app. You can set alerts for almost every metric available in Kadira.</p>
        </div>
      </div>

      <div class="row row-questions">
        <div class="col-sm-10 col-sm-offset-1 col-question">
          <h3>What is Error Tracking?</h3>
          <p>Kadira <a href="https://kadira.io/blog/awesome-error-tracking-solution-for-meteor-apps-with-kadira/" target="_blank">tracks</a> both server and client errors for you automatically. You can use Kadira UI to analyze error traces and understand them.</p>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-10 col-sm-offset-1 col-question">
        <p>Do you have any other questions? <a href="http://support.kadira.io" target="_blank">Just ask!</a></p>
        <p>We are happy to help you out.</p>
      </div>
    </div>

  </div>
</template>
