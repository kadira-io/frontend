<template name="app.dashboard">

    {{>
      render component="navigation"
      id="dashboard"
      navs=state$navs
    }}
  </div>

  <div id="section">
    {{>
      render component=state$activeComponent
    }}
  </div>
  <div>

    {{>
      render component="traceExplorer.modal"
    }}
  </div>
</template>
